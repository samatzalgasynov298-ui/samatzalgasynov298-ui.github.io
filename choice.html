<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Выбор режима</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #002b36;
        font-family: Arial, sans-serif;
      }
      .container {
        text-align: center;
      }
      h1 {
        color: #2aa198;
        margin-bottom: 30px;
      }
      .btn {
        padding: 15px 40px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s, opacity 0.2s;
        margin: 0 10px;
        color: white;
        font-weight: bold;
      }
      .btn:hover {
        transform: scale(1.05);
        opacity: 0.9;
      }
      .btn:active {
        transform: scale(0.95);
      }
      .btn-ai {
        background-color: #268bd2;
      }
      .btn-local {
        background-color: #2aa198;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Выберите с кем играть</h1>
      <a class="btn btn-ai" href="game.html">ИИ</a>
      <a class="btn btn-local" href="local.html">Локально</a>
    </div>
  </body>
</html>
