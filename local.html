<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–ö–∞–º–µ–Ω—å, –ù–æ–∂–Ω–∏—Ü—ã, –ë—É–º–∞–≥–∞</title>
    <style>
      /* === –í–°–¢–ê–í–õ–ï–ù–ù–´–ô –í–ê–ú–ò CSS === */

      body {
        font-family: "Inter", sans-serif;
        background: #002b36;
        color: #eee8d5;
        margin: 0;
        text-align: center;
      }

      /* === INTRO PAGE === */
      .intro-body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background: #002b36;
        z-index: 10;
      }

      .intro-container {
        text-align: center;
      }

      .intro-title {
        font-size: 52px;
        color: #2aa198;
        margin-bottom: 40px;
      }

      .intro-btn {
        background: #268bd2;
        padding: 18px 45px;
        font-size: 22px;
        color: #002b36;
        text-decoration: none;
        border-radius: 10px;
        transition: 0.25s;
        font-weight: bold;
        border: none;
        cursor: pointer;
      }

      .intro-btn:hover {
        background: #2aa198;
      }

      /* === GAME PAGE === */
      .game-wrapper {
        display: none; /* –°–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
      }

      .topbar {
        background: #073642;
        padding: 15px 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-bottom: 2px solid #586e75;
      }

      .logo {
        font-size: 26px;
        font-weight: bold;
        color: #2aa198;
      }

      h1 {
        color: #2aa198;
        margin-top: 35px;
        margin-bottom: 25px;
        font-size: 32px;
      }

      .game-btn {
        padding: 14px 30px;
        margin: 10px;
        background: #073642;
        border: 2px solid #268bd2;
        color: #eee8d5;
        font-size: 22px;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.25s;
      }

      .game-btn:hover {
        background: #268bd2;
        color: #002b36;
      }

      .info p {
        font-size: 20px;
        margin: 5px 0;
        color: #93a1a1;
      }

      .highlight {
        color: #2aa198;
        font-weight: bold;
      }

      /* === SCORE STYLE === */
      .score-box {
        margin-top: 25px;
        background: #073642;
        border: 2px solid #2aa198;
        padding: 12px 25px;
        display: inline-flex;
        gap: 10px;
        border-radius: 12px;
        align-items: center;
      }

      .score-label {
        font-size: 22px;
        color: #2aa198;
      }

      .score-numbers {
        font-size: 26px;
        color: #eee8d5;
        font-weight: bold;
      }

      .msg {
        margin-top: 25px;
        font-size: 24px;
        color: #b58900;
        min-height: 30px;
      }

      /* === –î–û–ü–û–õ–ù–ò–¢–ï–õ–¨–ù–´–ï –°–¢–ò–õ–ò –î–õ–Ø –õ–û–ì–ò–ö–ò === */
      .hidden {
        display: none !important;
      }

      .control-area {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <!-- –≠–∫—Ä–∞–Ω –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏—è -->
    <div class="intro-body" id="introScreen">
      <div class="intro-container">
        <div class="intro-title">–ö-–ù-–ë<br />–î—É—ç–ª—å</div>
        <button class="intro-btn" onclick="startGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
      </div>
    </div>

    <!-- –≠–∫—Ä–∞–Ω –∏–≥—Ä—ã -->
    <div class="game-wrapper" id="gameScreen">
      <div class="topbar">
        <div class="logo">PvP –ë–∏—Ç–≤–∞</div>
      </div>

      <!-- –¢–∞–±–ª–æ —Å—á–µ—Ç–∞ -->
      <div class="score-box">
        <span class="score-label">–°—á–µ—Ç:</span>
        <span class="score-numbers" id="scoreDisplay">0 : 0</span>
      </div>

      <h1 id="statusTitle">–•–æ–¥ –ò–≥—Ä–æ–∫–∞ 1</h1>

      <div class="info">
        <p id="instructionText">–í—ã–±–µ—Ä–∏—Ç–µ –æ—Ä—É–∂–∏–µ, –ø–æ–∫–∞ —Å–æ–ø–µ—Ä–Ω–∏–∫ –Ω–µ –≤–∏–¥–∏—Ç</p>
      </div>

      <!-- –ö–Ω–æ–ø–∫–∏ –≤—ã–±–æ—Ä–∞ (–ö–∞–º–µ–Ω—å, –ù–æ–∂–Ω–∏—Ü—ã, –ë—É–º–∞–≥–∞) -->
      <div class="control-area" id="choiceButtons">
        <button class="game-btn" onclick="makeChoice('rock')">üóø –ö–∞–º–µ–Ω—å</button>
        <button class="game-btn" onclick="makeChoice('scissors')">
          ‚úÇÔ∏è –ù–æ–∂–Ω–∏—Ü—ã
        </button>
        <button class="game-btn" onclick="makeChoice('paper')">
          üìÑ –ë—É–º–∞–≥–∞
        </button>
      </div>

      <!-- –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ—Ö–æ–¥–∞ —Ö–æ–¥–∞ (–°–∫—Ä—ã—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) -->
      <div class="control-area hidden" id="nextPlayerArea">
        <button class="intro-btn" onclick="startPlayerTwo()">
          –Ø –ò–≥—Ä–æ–∫ 2, –≥–æ—Ç–æ–≤
        </button>
      </div>

      <!-- –ó–æ–Ω–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ (–°–∫—Ä—ã—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) -->
      <div class="control-area hidden" id="resultArea">
        <div class="msg" id="resultMessage">–ü–æ–±–µ–¥–∏–ª –ò–≥—Ä–æ–∫ 1!</div>
        <br />
        <button class="game-btn" onclick="nextRound()">–°–ª–µ–¥—É—é—â–∏–π —Ä–∞—É–Ω–¥</button>
      </div>
    </div>

    <script>
      // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
      let p1Score = 0;
      let p2Score = 0;
      let p1Choice = "";
      let p2Choice = "";
      let currentPlayer = 1;

      // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
      const introScreen = document.getElementById("introScreen");
      const gameScreen = document.getElementById("gameScreen");
      const statusTitle = document.getElementById("statusTitle");
      const instructionText = document.getElementById("instructionText");
      const choiceButtons = document.getElementById("choiceButtons");
      const nextPlayerArea = document.getElementById("nextPlayerArea");
      const resultArea = document.getElementById("resultArea");
      const resultMessage = document.getElementById("resultMessage");
      const scoreDisplay = document.getElementById("scoreDisplay");

      // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
      function startGame() {
        introScreen.classList.add("hidden");
        gameScreen.style.display = "block";
      }

      // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞
      function makeChoice(choice) {
        if (currentPlayer === 1) {
          p1Choice = choice;
          // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —ç–∫—Ä–∞–Ω—É –æ–∂–∏–¥–∞–Ω–∏—è –≤—Ç–æ—Ä–æ–≥–æ –∏–≥—Ä–æ–∫–∞
          statusTitle.innerText = "–ò–≥—Ä–æ–∫ 1 —Å–¥–µ–ª–∞–ª –≤—ã–±–æ—Ä";
          instructionText.innerText = "–ü–µ—Ä–µ–¥–∞–π—Ç–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –ò–≥—Ä–æ–∫—É 2";
          choiceButtons.classList.add("hidden");
          nextPlayerArea.classList.remove("hidden");
        } else {
          p2Choice = choice;
          calculateWinner();
        }
      }

      // –ù–∞—á–∞–ª–æ —Ö–æ–¥–∞ –≤—Ç–æ—Ä–æ–≥–æ –∏–≥—Ä–æ–∫–∞
      function startPlayerTwo() {
        currentPlayer = 2;
        statusTitle.innerText = "–•–æ–¥ –ò–≥—Ä–æ–∫–∞ 2";
        instructionText.innerText =
          "–í—ã–±–µ—Ä–∏—Ç–µ –æ—Ä—É–∂–∏–µ (–ò–≥—Ä–æ–∫ 1 –Ω–µ –ø–æ–¥—Å–º–∞—Ç—Ä–∏–≤–∞–µ—Ç!)";
        nextPlayerArea.classList.add("hidden");
        choiceButtons.classList.remove("hidden");
      }

      // –õ–æ–≥–∏–∫–∞ –ø–æ–±–µ–¥—ã
      function calculateWinner() {
        choiceButtons.classList.add("hidden");
        resultArea.classList.remove("hidden");
        statusTitle.innerText = "–†–µ–∑—É–ª—å—Ç–∞—Ç —Ä–∞—É–Ω–¥–∞";
        instructionText.innerText = "";

        let winner = "";

        // –ü–µ—Ä–µ–≤–æ–¥ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
        const names = { rock: "–ö–∞–º–µ–Ω—å", scissors: "–ù–æ–∂–Ω–∏—Ü—ã", paper: "–ë—É–º–∞–≥–∞" };
        const p1Name = names[p1Choice];
        const p2Name = names[p2Choice];

        if (p1Choice === p2Choice) {
          winner = "draw";
          resultMessage.innerHTML = `–ù–∏—á—å—è!<br><span class="highlight">${p1Name}</span> vs <span class="highlight">${p2Name}</span>`;
        } else if (
          (p1Choice === "rock" && p2Choice === "scissors") ||
          (p1Choice === "scissors" && p2Choice === "paper") ||
          (p1Choice === "paper" && p2Choice === "rock")
        ) {
          winner = "p1";
          p1Score++;
          resultMessage.innerHTML = `–ü–æ–±–µ–¥–∏–ª –ò–≥—Ä–æ–∫ 1!<br><span class="highlight">${p1Name}</span> –±—å–µ—Ç <span class="highlight">${p2Name}</span>`;
        } else {
          winner = "p2";
          p2Score++;
          resultMessage.innerHTML = `–ü–æ–±–µ–¥–∏–ª –ò–≥—Ä–æ–∫ 2!<br><span class="highlight">${p2Name}</span> –±—å–µ—Ç <span class="highlight">${p1Name}</span>`;
        }

        updateScore();
      }

      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç–∞
      function updateScore() {
        scoreDisplay.innerText = `${p1Score} : ${p2Score}`;
      }

      // –°–±—Ä–æ—Å –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ä–∞—É–Ω–¥–∞
      function nextRound() {
        currentPlayer = 1;
        p1Choice = "";
        p2Choice = "";

        resultArea.classList.add("hidden");
        choiceButtons.classList.remove("hidden");

        statusTitle.innerText = "–•–æ–¥ –ò–≥—Ä–æ–∫–∞ 1";
        instructionText.innerText = "–í—ã–±–µ—Ä–∏—Ç–µ –æ—Ä—É–∂–∏–µ, –ø–æ–∫–∞ —Å–æ–ø–µ—Ä–Ω–∏–∫ –Ω–µ –≤–∏–¥–∏—Ç";
      }
    </script>
  </body>
</html>
